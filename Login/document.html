<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

<form action="index.html" id="myForm">
	<div class="content1">
		User name: <input class="username" type="text" name="FirstName" id="fname"><br>
	</div>
	<div class="content2">
		Password: <input class="password" type="text" name="LastName" id="lname"><br>
	</div>
	<div class="content3">
		<input class="login" type="button" value="Login" onclick="check()">
	</div>
	
</form>

<script type="text/javascript">
	function check(){
		var firstname = document.getElementById("fname").value
		var lastname = document.getElementById("lname").value
		if(firstname == "abc" && lastname == "1"){
			document.getElementById("myForm").submit();
		}
		else{
			alert("Sai mật khẩu")
		}
	}
</script>
</body>
</html>
